<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('/biblioteca/src/biblioteca.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* ðŸ”¥ Esto hace que la imagen ocupe todo el fondo */
            }
        .main-container {
            min-height: 100vh;
            width: 90%;
            display: flex;
            align-items: center;

            padding: 20px;
        }
        
        .card-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;

            width: 100%;
        }
        
        .left-panel {
            /* background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 50%, #ffd3a5 100%); */
            background-image: url('/biblioteca/src/libros2.webp'); 
            position: relative;
            min-height: 822px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
       
        .right-panel {
            background: linear-gradient(135deg, #131624 0%, #ce651f 100%);
            padding: 3rem;
            color: white;
            height: 100%;
        }
        
        .form-title {
            font-size: 1.8rem;

        .form-control {

        .form-control::placeholder {

        .form-control:focus {

            box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.1);
            color: white;
        }
        
        .btn-custom {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);

        .btn-primary-custom {

        .btn-primary-custom:hover {

        .users-list {
            background: rgba(255,255,255,0.1);

        .user-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;

        .divider {

            margin: 1.5rem 0;

        .divider::before {

        .divider span {
            background: linear-gradient(135deg, #f5a106 0%, #764ba2 100%);

            font-size: 0.9rem;
            opacity: 0.8;
        }
  </style><body>
    <div class="main-container">
        <div class="card-container">
            <div class="row g-0 h-100">
                <div class="col-lg-6">
                    <div class="left-panel">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="right-panel">
                        <div class="form-title">Â¡Hola!</div>
                        <div class="form-subtitle">Gestiona tus usuarios fÃ¡cilmente</div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="idusuario" placeholder="ID Usuario">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="nomusuario" placeholder="Nombre">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="dirusuario" placeholder="DirecciÃ³n">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="celular" placeholder="TelÃ©fono">
                            </div>
                        </div>
                        
                        <input type="text" class="form-control" id="activo" placeholder="Activo (true/false)">
                        
                        <div class="divider">
                            <span>Acciones</span>
                        </div>
                        
                        <div class="d-flex flex-wrap justify-content-center">
                            <button class="btn btn-custom" onclick="crearUsuario()">
                                <i class="fas fa-plus me-2"></i>Agregar
                            </button>
                            <button class="btn btn-custom" onclick="buscarUsuario(document.getElementById('idusuario').value)">
                                <i class="fas fa-search me-2"></i>Buscar
                            </button>
                            <button class="btn btn-custom" onclick="modificarUsuario()">
                                <i class="fas fa-edit me-2"></i>Modificar
                            </button>
                            <button class="btn btn-custom" onclick="eliminarUsuario(document.getElementById('idusuario').value)">
                                <i class="fas fa-trash me-2"></i>Eliminar
                            </button>
                        </div>
                        
                        <div class="users-list">
                            <h6 class="mb-3"><i class="fas fa-users me-2"></i>Lista de Usuarios</h6>
                            <div id="usuarioslist"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const api = "http://localhost:8080/usuarios";

        function getUsuarios() {
            axios.get(api)
                .then(response => {
                    const list = document.getElementById("usuarioslist");
                    list.innerHTML = "";
                    response.data.forEach(usuario => {
                        list.innerHTML += `
                            <div class="user-item">
                                <strong>${usuario.idusuario}</strong> - ${usuario.nomusuario}<br>
                                <small>${usuario.dirusuario} - ${usuario.celular} - ${usuario.activo}</small>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error("Error al obtener usuarios:", error));
        }

        function buscarUsuario(idusuario) {
            if (!idusuario) {
                alert("Por favor ingresa un ID de usuario");
                return;
            }
            axios.get(`${api}/${idusuario}`)
                .then(response => {
                   document.getElementById("nomusuario").value = response.data.nomusuario;
                   document.getElementById("dirusuario").value = response.data.dirusuario;
                   document.getElementById("celular").value = response.data.celular;
                   document.getElementById("activo").value = response.data.activo;
                })
                .catch(error => alert("Usuario no encontrado"));
        } 

        function crearUsuario() {
            const idusuario = document.getElementById("idusuario").value;
            const nomusuario = document.getElementById("nomusuario").value;
            const dirusuario = document.getElementById("dirusuario").value;
            const celular = document.getElementById("celular").value;
            const activo = document.getElementById("activo").value;
            
            if (!idusuario || !nomusuario) {
                alert("Por favor completa al menos el ID y el nombre");
                return;
            }
            
            axios.post(api, { idusuario, nomusuario, dirusuario, celular, activo })
                .then(() => {
                    getUsuarios();
                    // Limpiar formulario
                    document.getElementById("idusuario").value = "";
                    document.getElementById("nomusuario").value = "";
                    document.getElementById("dirusuario").value = "";
                    document.getElementById("celular").value = "";
                    document.getElementById("activo").value = "";
                })
                .catch(error => console.error("Error al agregar usuario:", error));
        }

        function modificarUsuario() {
            const idusuario = document.getElementById("idusuario").value;
            const nomusuario = document.getElementById("nomusuario").value;
            const dirusuario = document.getElementById("dirusuario").value;
            const celular = document.getElementById("celular").value;
            const activo = document.getElementById("activo").value;
            
            if (!idusuario) {
                alert("Por favor ingresa un ID de usuario para modificar");
                return;
            }
            
            axios.put(`${api}/${idusuario}`, { idusuario, nomusuario, dirusuario, celular, activo })
                .then(() => getUsuarios())
                .catch(error => console.error("Error al modificar usuario:", error));
        }

        function eliminarUsuario(idusuario) {
            if (!idusuario) {
                alert("Por favor ingresa un ID de usuario para eliminar");
                return;
            }
            if (confirm("Â¿EstÃ¡s seguro de que quieres eliminar este usuario?")) {
                axios.delete(`${api}/${idusuario}`)
                    .then(() => getUsuarios())
                    .catch(error => console.error("Error al eliminar usuario:", error));
            }
        }

        // Cargar los usuarios al inicio
        getUsuarios();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
